{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'aplicaciones:informe_create' %}" class="create-form">
    <div class="modal-header text-center">
        <h3 class="modal-title">Crear Informe</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{form|crispy}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add Informe</button>
    </div>
</form>

<script>
    $('#id_patrullaje').change(function () {
        if ($('#id_patrullaje').val() == "1") {
            $('label[for="id_comisaria"]').hide();
            $('#id_comisaria').hide();
        } else {
            if ($('#id_patrullaje').val() == "2") {
                $('label[for="id_comisaria"]').show();
                $('#id_comisaria').show();
            }
        }
    })
</script>
<script>

    $('#id_tipoinforme').change(function () {
        if ($('#id_tipoinforme').val() == "1") {
            $('label[for="id_motivo"]').show();
            $('#id_motivo').show();
            $('#id_informeObservacion').show();
            $('label[for="id_incidencia"]').show();
            $('#id_incidencia').show();
        } else {
            if ($('#id_tipoinforme').val() == "2") {
                $('label[for="id_motivo"]').hide();
                $('label[for="id_incidencia"]').hide();
                $('#id_motivo').hide();
                $('#id_incidencia').hide();


            }
        }
    })
</script>
