{% for informe in informe %}
<tr>
    <td class="text-center">{{ informe.id }}</td>
    <td class="text-center">{{ informe.informeCod }}</td>
    <td class="text-center">{{ informe.informeFecha }}</td>
    <td class="text-center">{{ informe.informeAsunto }}</td>
    <td class="text-center">{{ informe.turno }}</td>
    <td class="text-center">{{ informe.patrullaje }}</td>
    <td class="text-center">{{ informe.vehiculo }}</td>

    <td class="text-center">
        <button class="btn btn-warning show-form-update"
                data-url="{% url 'aplicaciones:informe_update' informe.id %}">
            <span class="glyphicon glyphicon-pencil"></span>
            Edit
        </button>
    </td>
    <td class="text-center">
        <button class="btn btn-danger show-form-delete"
                data-url="{% url 'aplicaciones:informe_delete' informe.id %}">
            <span class="glyphicon glyphicon-trash"></span>
            Delete
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="9" class="text-center bg-warning">No hay Informes</td>
</tr>
{% endfor %}
