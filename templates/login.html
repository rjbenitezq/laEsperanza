{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  {% block extrastatic %}
  {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title></title>

  <!-- Favicons-->
  <link rel="icon" href="{% static 'xedni/images/favicon/favicon-32x32.png' %}" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="{% static 'xedni/images/favicon/apple-touch-icon-152x152.png' %}">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="{% static 'xedni/images/favicon/mstile-144x144.png' %}">
  <!-- For Windows Phone -->

  <!-- CORE CSS-->
  <link href="{% static 'xedni/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'xedni/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'xedni/css/page-center.css' %}" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="{% static 'xedni/css/prism.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'xedni/js/plugins/perfect-scrollbar/perfect-scrollbar.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->
  {% block content %}
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form method="post" class="login-form" name="login" id="login">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <span class="logo-lg" style="font-size: 30px; color: gray"><b>LOGIN</b></span>
          </div>
        </div>
        <p id="log"></p>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input name="username" type="text">
            <label for="username" class="center-align">Usuario</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input name="password" type="password">
            <label for="username">Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Recordar</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12" align="center">
              <input class="btn btn-primary" type="submit" value="Ingresar">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s5 m5 l5">
            <p class="margin medium-small"><a href="#">Registrarse</a></p>
          </div>
          <div class="input-field col s7 m7 l7">
              <p class="margin right-align medium-small"><a href="#">Olvide mi contraseña ?</a></p>
          </div>
        </div>

      </form>
      <div class="row" id="">

      </div>
    </div>
  {% endblock %}

  {% block footer %}
  {% endblock%}
  </div>
  <!-- ================================================
    Scripts
    ================================================ -->
  <!-- jQuery Library -->
  <script type="text/javascript" src="{% static 'xedni/js/jquery-1.11.2.min.js' %}"></script>
  <!--materialize js-->
  <script type="text/javascript" src="{% static 'xedni/js/materialize.js' %}"></script>
  <!--prism-->
  <script type="text/javascript" src="{% static 'xedni/js/prism.js' %}"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="{% static 'xedni/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="{% static 'xedni/js/plugins.js' %}"></script>
  <script type="text/javascript" scr="{% static 'js/script.js' %}"></script>
  {% block extrajs %}
  {% endblock %}
</body>
</html>
